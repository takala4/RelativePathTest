

<!DOCTYPE html>
<html class="writer-html5" lang="en" >
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RelativePathTest</title>
 </head>
  <body>
   <h1>"4-white.png"</h1>
   <image src="4-white.png">
   <h1>"image/4-white.png"</h1>
   <image src="image/4-white.png">
   <h1>"/image/4-white.png"</h1>
   <image src="/image/4-white.png">
   <h1>"./image/4-white.png"</h1>
   <image src="./image/4-white.png">
   <hr>
   <h1>"4-black.png"</h1>
   <image src="4-black.png">
   <h1>"image/image-sub/4-black.png"</h1>
   <image src="image/image-sub/4-black.png">
   <h1>"/image/image-sub/4-black.png"</h1>
   <image src="/image/image-sub/4-black.png">
   <h1>"./image/image-sub/4-black.png"</h1>
   <image src="./image/image-sub/4-black.png">
  </body>
</html>
